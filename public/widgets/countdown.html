<!doctype html>
<html lang="pt-br"><head><meta charset="utf-8"><title>Countdown</title>
<style>body{font-family:sans-serif;margin:0;padding:12px} .t{font-size:24px}</style>
</head><body>
<h3>Próximo Evento</h3>
<div id="cd" class="t"></div>
<script>
const p=new URLSearchParams(location.search);
const target=new Date(p.get('date')||'2025-12-31T23:59:59');
const el=document.getElementById('cd');
function tick(){
  const now=new Date();
  const ms=target-now; if(ms<=0){ el.textContent='É agora!'; return; }
  const s=Math.floor(ms/1000)%60, m=Math.floor(ms/60000)%60, h=Math.floor(ms/3600000)%24, d=Math.floor(ms/86400000);
  el.textContent=`${d}d ${h}h ${m}m ${s}s`;
}
tick(); setInterval(tick,1000);
</script>
</body></html>
