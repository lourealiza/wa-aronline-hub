<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Editor AR Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
            font-size: 14px;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢</div>
        <h1 class="title">Editor AR Online</h1>
        <p class="subtitle">Acesso administrativo ao mapa</p>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="infoMessage" class="info" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn">üîê Entrar no Editor</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Voltar ao mapa principal</a>
        </div>
    </div>

    <script>
        // Credenciais de administrador (em produ√ß√£o, usar autentica√ß√£o segura)
        const adminCredentials = {
            'admin': 'admin123',
            'louisa': 'ar-online-2024',
            'dev': 'dev123'
        };

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');

        // Mostrar mensagem de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            infoMessage.style.display = 'none';
        }

        // Mostrar mensagem de informa√ß√£o
        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Esconder mensagens
        function hideMessages() {
            errorMessage.style.display = 'none';
            infoMessage.style.display = 'none';
        }

        // Validar credenciais
        function validateCredentials(username, password) {
            return adminCredentials[username] === password;
        }

        // Processar login
        function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            if (validateCredentials(username, password)) {
                showInfo('Login realizado com sucesso! Redirecionando...');
                
                // Salvar sess√£o
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUser', username);
                
                // Redirecionar para o editor
                setTimeout(() => {
                    window.location.href = 'admin-editor.html';
                }, 1000);
            } else {
                showError('Usu√°rio ou senha incorretos');
            }
        }

        // Verificar se j√° est√° logado
        function checkLogin() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showInfo('Voc√™ j√° est√° logado. Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'admin-editor.html';
                }, 1000);
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);

        // Verificar login ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
